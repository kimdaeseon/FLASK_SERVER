<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마스크를 써야 할까요?</title>
    

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
</head>
<body  class='mid-alli'>
    <div>
        <div class='make-block' id="top">
            <h1>마스크를 써야 할까요?</h1>
            <p>
                미세먼지 농도를 기반으로 외출/마스크착용을 추천해주는 서비스</br>
            </p>
        </div>
        <div class='make-block'>
            {{alert}}
            <form action='{{ url_for('static', filename='../result') }}', method="POST">
                <p>출발지 (시/구/동)</p>
                <input name ="sigudong1" pattern = '[가-힣|]+\s[가-힣|]+\s[가-힣|]+(\s[가-힣|]+){0,1}' type='text' class="inputType">
                </input>
                <p>도착지 (시/구/동)</p>
                <input name ="sigudong2" pattern = '[가-힣|]+\s[가-힣|]+\s[가-힣|]+(\s[가-힣|]+){0,1}' type='text' class="inputType">
                </input>
                </br>
                <input type='submit' class='btn btn-success' id='inli'>
            </form>
        </div>
    </div>
</body>
</html>
